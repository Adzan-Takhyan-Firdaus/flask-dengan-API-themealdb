<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ product.strMeal }} - Detail Resep</title>
    
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    
    <style>
        @import url('https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400,500,600,700,800,900');

        body {
            background-color: #eee;
            font-family: 'Montserrat', sans-serif;
            color: #555;
        }

        .detail-box {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            padding: 30px;
            margin-top: 50px;
            margin-bottom: 50px;
        }

        .btn-back {
            background: #ddd;
            color: #333;
            font-weight: 600;
            border-radius: 50px;
            padding: 8px 25px;
            border: none;
            display: inline-block;
            margin-bottom: 20px;
            text-decoration: none;
            transition: 0.3s;
        }
        .btn-back:hover {
            background: #ccc;
            color: #000;
            text-decoration: none;
        }

        .detail-title {
            background: linear-gradient(45deg, #f2935b, #6f49c0);
            font-size: 36px;
            font-weight: 800;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .detail-badge {
            background: linear-gradient(45deg, #cae1f3, #55aded);
            color: #fff;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            margin-right: 5px;
        }

        .detail-img {
            width: 100%;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            object-fit: cover;
            margin-bottom: 20px;
        }

        /* Kotak Bahan */
        .ingredient-box {
            text-align: center;
            margin-bottom: 20px;
        }
        .ingredient-img {
            width: 100%;
            max-width: 70px;
            transition: 0.3s;
        }
        .ingredient-img:hover {
            transform: scale(1.1);
        }
        .ingredient-text {
            font-size: 11px;
            font-weight: 700;
            margin-top: 5px;
            color: #333;
            line-height: 1.2;
        }
        .measure-text {
            font-size: 10px;
            color: #777;
        }

        .instructions {
            margin-top: 10px;
            line-height: 1.8;
            font-size: 16px;
            white-space: pre-line; 
            color: #444;
        }
        
        .section-title {
            font-weight: 800; 
            color: #333; 
            margin-bottom: 20px;
            border-left: 5px solid #f2935b;
            padding-left: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="detail-box">
        
        <div class="row">
            <div class="col-12">
                <a href="/" class="btn-back">‚Üê Kembali ke Menu</a>
                
                <h1 class="detail-title">{{ product.strMeal }}</h1>
                <div class="mb-2">
                    <span class="detail-badge">{{ product.strCategory }}</span>
                    <span class="detail-badge" style="background: linear-gradient(45deg, #95a2c1, #3b579d);">
                        {{ product.strArea }}
                    </span>
                </div>
            </div>
        </div>

        <hr>

        <div class="row mt-4">
            <div class="col-md-5">
                <img src="{{ product.strMealThumb }}" class="detail-img" alt="{{ product.strMeal }}">
            </div>

            <div class="col-md-7">
                <h4 class="section-title">Bahan-bahan:</h4>
                <div class="row">
                    {% for item in ingredients %}
                    <div class="col-3 ingredient-box">
                        <img src="{{ item.gambar }}" class="ingredient-img" title="{{ item.nama }}">
                        <div class="ingredient-text">{{ item.nama }}</div>
                        <div class="measure-text">{{ item.takaran }}</div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>

        <hr class="mt-4">

        <div class="row mt-4">
            <div class="col-12">
                <h4 class="section-title">Cara Membuat:</h4>
                <div class="instructions">
                    {{ product.strInstructions }}
                </div>
            </div>
        </div>

    </div>
</div>

</body>
</html>
